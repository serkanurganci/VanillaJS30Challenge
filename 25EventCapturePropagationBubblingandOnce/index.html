<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capture, Propagation, Bubbling and Once</title>
</head>
<body>
    <!-- HTML -->
    <div class="one">
        <div class="two">
            <div class="three">

            </div>
        </div>
    </div>
    <button>ENTER</button>
    <!-- HTML -->

    <!-- Style -->
    <style>
        html{
            box-sizing: border-box;
        }
        *,*:before,*:after{
            box-sizing: inherit;
        }
        div{
            width: 100%;
            padding:100px;
        }

        .one{
            background:thistle;
        }
        .two{
            background: mistyrose;
        }
        .three{
            background:coral;
        }
    </style>
    <!-- Style -->

    <!-- Script -->
    <script>
        // Selected Elements
        const divs = document.querySelectorAll('div');
        const btn = document.querySelector('button');
        function logText(e){
            console.log(this.classList.value);
        }

        divs.forEach(div => div.addEventListener('click',logText,{
            capture:false,
            once:true // count of clicks
        }))

        btn.addEventListener('click',() =>{
            console.log('Click!!!')
        },{once:true})
    </script>
    <!-- Script -->
</body>
</html>
